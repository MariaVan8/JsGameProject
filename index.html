<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Brain Game</title>
</head>
<body>
  
    
    <main>
        <div class="title-wrapper">
        <h2 class="game-title">Brain Game</h2>
        <button class="title-btn hide">NEXT</button>
        </div>
        <div class="game-container">
         
            <div class="screen1" id="screen1">
                <button class="start-game" id="btn-start">Start Game!</button>
            </div>

            <div class="screen2 hide">
                <h2 class="screen2-title">Players</h2>
                <form class="form-container">
                    <label for="playerName" class="playerLabel">Enter your name</label>
                    <input type="text" id="playerName" name="playerName" placeholder="..." class="name">
                    <button  class="join-button" > JOIN </button> 
                </form>
                <div class="output"></div>
            </div>

            <div class="screen3 hide">
                <h2 class="screen2-title">DIFFICULTY</h2>
                <div class="difficulty-box">
                    <button class="btn-easy">EASY</button>
                    <button class="btn-hard">HARD</button>
                </div>
            </div>

            <div class="screen4 hide">
                <h2 class="screen4-title">Match</h2>
                <div class="flag-container">
                    
                </div>
            </div>

        </div>
    </main>
    <script src="data/countries_flags.js"></script>
 <script src="./script/script.js"></script>   
</body>
</html>
